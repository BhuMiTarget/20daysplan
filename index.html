<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 Day Planner With Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Segoe UI, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    td.clickable {
      cursor: pointer;
    }
    td.clicked {
      background-color: #92d050 !important;
      font-weight: bold;
      color: #000;
    }
    td.frozen {
      background-color: #eee;
      pointer-events: none;
    }
    .btn-group {
      margin: 15px 0;
      text-align: center;
    }
    .comment-area {
      margin-top: 20px;
    }
    .comment-area textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center">Section B</h3>
  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th class="frozen">Subject</th>
          <!-- Days 1â€“20 -->
          <script>
            for(let i=1; i<=20; i++){
              document.write(`<th class="frozen">Day ${i}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          const subjectsB = ["HISTORY", "GEOGRAPHY", "SCIENCE", "POLITY", "ECONOMICS"];
          for(let r=0; r<subjectsB.length; r++){
            document.write(`<tr><td class="frozen">${subjectsB[r]}</td>`);
            for(let c=1; c<=20; c++){
              const cid = `b-${r}-${c}`;
              document.write(`<td id="${cid}" class="clickable" onclick="toggleGreen(this)"></td>`);
            }
            document.write(`</tr>`);
          }
        </script>
      </tbody>
    </table>
  </div>

  <!-- Comment Box for Section B -->
  <div class="comment-area">
    <h5>Daily Notes (Section B)</h5>
    <textarea id="comment-b" maxlength="2500" placeholder="Write your comment here..."></textarea>
    <div class="text-end mt-2">
      <button class="btn btn-outline-primary btn-sm" onclick="saveComment('b')">ðŸ’¾ Save Note</button>
    </div>
  </div>
</div>

<div class="container">
  <h3 class="text-center">Section M</h3>
  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th class="frozen">Subject</th>
          <!-- Days 1â€“20 -->
          <script>
            for(let i=1; i<=20; i++){
              document.write(`<th class="frozen">Day ${i}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          const subjectsM = ["BIHAR SPECIAL", "CURRENT AFFAIRS", "PYQ", "KGS", "OTHERS"];
          for(let r=0; r<subjectsM.length; r++){
            document.write(`<tr><td class="frozen">${subjectsM[r]}</td>`);
            for(let c=1; c<=20; c++){
              const cid = `m-${r}-${c}`;
              document.write(`<td id="${cid}" class="clickable" onclick="toggleGreen(this)"></td>`);
            }
            document.write(`</tr>`);
          }
        </script>
      </tbody>
    </table>
  </div>

  <!-- Comment Box for Section M -->
  <div class="comment-area">
    <h5>Daily Notes (Section M)</h5>
    <textarea id="comment-m" maxlength="2500" placeholder="Write your comment here..."></textarea>
    <div class="text-end mt-2">
      <button class="btn btn-outline-primary btn-sm" onclick="saveComment('m')">ðŸ’¾ Save Note</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  // Toggle cell color and save state
  function toggleGreen(cell) {
    const id = cell.id;
    cell.classList.toggle('clicked');
    const progress = JSON.parse(localStorage.getItem('planner-progress') || '{}');
    progress[id] = cell.classList.contains('clicked');
    localStorage.setItem('planner-progress', JSON.stringify(progress));
  }

  // On load: restore all clickable cell states
  window.onload = function() {
    const progress = JSON.parse(localStorage.getItem('planner-progress') || '{}');
    for (const id in progress) {
      const cell = document.getElementById(id);
      if (cell && progress[id]) {
        cell.classList.add('clicked');
      }
    }

    // Restore comments
    document.getElementById('comment-b').value = localStorage.getItem('comment-b') || '';
    document.getElementById('comment-m').value = localStorage.getItem('comment-m') || '';
  };

  // Save comment by section
  function saveComment(section) {
    const textarea = document.getElementById('comment-' + section);
    localStorage.setItem('comment-' + section, textarea.value);
    alert("âœ… Notes saved for Section " + section.toUpperCase());
  }
</script>

</body>
</html>
