<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 Day Interactive Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
    }
    td {
      padding: 12px;
      text-align: center;
      vertical-align: middle;
      min-width: 60px;
      font-size: 14px;
    }
    .clickable {
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 1px solid #dee2e6;
    }
    .clicked {
      background-color: #92d050 !important;
      color: #000;
      font-weight: bold;
    }
    .frozen {
      background-color: #f1f1f1;
      color: #999;
      pointer-events: none;
      user-select: none;
    }
    .center-text {
      text-align: center !important;
      font-weight: bold;
      color: #000;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .date-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .date-bar input[type="date"] {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="date-bar">
    <label class="form-label fw-bold" for="datePicker">Select Date:</label>
    <input id="datePicker" type="date"/>
  </div>

  <div class="container">
    <h2>20 Day Interactive Plan</h2>
    <div class="table-responsive">
      <table class="table" id="planTable">
        <tbody>
          <tr>
            <td class="frozen center-text">üèõÔ∏è Subject</td>
            <!-- Loop for 20 Days -->
            <script>
              for (let i = 1; i <= 20; i++) {
                document.write(`<td class="frozen center-text">Day ${i}</td>`);
              }
            </script>
          </tr>
          <!-- Subjects -->
          <script>
            const subjects = ["HISTORY", "GEOGRAPHY", "SCIENCE", "POLITY", "ECONOMICS", "BIHAR SPECIAL"];
            for (let r = 0; r < subjects.length; r++) {
              document.write(`<tr><td class="frozen">${subjects[r]}</td>`);
              for (let c = 1; c <= 20; c++) {
                const cellId = `cell-${r}-${c}`;
                document.write(`<td class="clickable" id="${cellId}" onclick="toggleGreen(this)"></td>`);
              }
              document.write(`</tr>`);
            }
          </script>
        </tbody>
      </table>
    </div>

    <div class="btn-group">
      <button class="btn btn-success" onclick="saveChanges()">Save</button>
      <button class="btn btn-primary" onclick="sharePage()">Share</button>
    </div>
  </div>

  <script>
    function toggleGreen(cell) {
      const id = cell.id;
      cell.classList.toggle('clicked');
      
      // Save to localStorage
      let saved = JSON.parse(localStorage.getItem("studyProgress")) || {};
      saved[id] = cell.classList.contains('clicked');
      localStorage.setItem("studyProgress", JSON.stringify(saved));
    }

    function saveChanges() {
      alert("‚úÖ Your progress is already saved in your browser (localStorage).");
    }

    function sharePage() {
      // Could be customized to generate a shareable view
      alert("üîó You can bookmark this page to return to your saved progress.");
    }

    // Load saved state on page load
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("studyProgress")) || {};
      for (let id in saved) {
        const cell = document.getElementById(id);
        if (cell && saved[id]) {
          cell.classList.add('clicked');
        }
      }
    };
  </script>
</body>
</html>
